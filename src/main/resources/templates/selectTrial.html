<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" th:href="@{/css/layout.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/selectTrial.css}" />
		<script type="application/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
		<script type="application/javascript" th:src="@{/webjars/bootstrap/3.1.1/js/bootstrap.js}"></script>
		<title>选择测试分组</title>
		<script>
			function selectGroup(a) {
				var val = $(a).text();
				$.ajax({
					type: 'get',
					dataType: 'json',
					contentType: 'application/json',
					url: '/test_system/api/v1/selectGroup/select',
					data: {"groupNumber":val},
					success : function(result) {
						if (result.state == 200) {
							location = "/test_system/api/v1/selectGroup/studyPrepare";
						}else {
							location = "/test_system/api/v1/user/error";
						}
					}
				});
			}
		</script>
	</head>
	<body class="fontstyle">
		<div class="bckDiv" style="text-align: center">
			<div style="margin-top: 100px">
				<p>请选择你将要参加的实验组:</p>
			</div>
			<div class="selectbtn">
				<div class="btn2" style="margin-left: 100px">
					<button type="button" class="button" onclick="selectGroup(this)">第一组</button>
				</div>
				<div class="btn2" style="margin-left: 30px">
					<button type="button" class="button" onclick="selectGroup(this)">第二组</button>
				</div>
				<div class="btn2" style="margin-left: 30px">
				<button type="button" class="button" onclick="selectGroup(this)">第三组</button>
				</div>
				<div class="btn2" style="margin-left: 30px">
				<button type="button" class="button" onclick="selectGroup(this)">第四组</button>
				</div>
				<div class="btn2" style="margin-left: 30px">
				<button type="button" class="button" onclick="selectGroup(this)">第五组</button>
				</div>
			</div>
		</div>
	</body>
</html>
